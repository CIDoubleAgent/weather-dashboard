<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css" />
    
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header fs-2 fw-bolder p-2 text-center text-white">Weather Dashboard</header>
    
    <div class="container-fluid h-100">
      <div class="row min-vh-100">
        <div class="col-md-3 bg-light">
          <div class="mb-2 border-bottom border-dark border-2">
            <label for="searchInput" class="form-label my-2 fs-2 fw-bolder">Search for a City:</label>
            <input type="text" placeholder="San Diego" class="form-control my-2" id="citySearch">
            <button type="button" class="w-100 btn btn-primary mt-2 mb-3">Search</button>
          </div>
          <div class="w-100 pb-3" id="search-history-container">
            <div cass="card-100">
              <ul class="list-group list-group-flush">
                <li type="button" class="w-100 btn btn-secondary text-dark mt-2">San Diego (test)</li>
              </ul>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous">
    </script>
    <script src="./assets/script.js"></script>
  </body>
</html>
